machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 5
  services:
    - docker
dependencies:
  pre:
    - echo "DOCKER_AUTH=$DOCKER_AUTH" > auth.env
  override: 
    - curl -L https://github.com/docker/compose/releases/download/1.6.2/run.sh > $(pwd)/docker-compose
    - chmod +x ./docker-compose
    - docker login -e $DOCKER_EMAIL_ALT -u alantrrs -p $DOCKER_PASS_ALT
    - docker pull alantrrs/empirical
    - docker pull mongo
    - ./docker-compose build emp-test-circle
test:
  override:
    - ./docker-compose run emp-test-circle run test-cov
deployment:
  dockerhub:
    branch: master
    commands:
      - docker logout
      - cat /home/ubuntu/.docker/config.json
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cat /home/ubuntu/.docker/config.json
      - docker push empiricaladmin/emp
