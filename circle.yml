machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: 5
dependencies:
  override:
    - npm install
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker pull empiricalci/test_standalone
    - docker run -d -P --name rethink1 rethinkdb
    - docker run -d -p 1337 --net host --entrypoint=npm empiricalci/empirical run test-server
test:
  override:
    - npm run lint
    - npm run test-cov
    - npm run test-cli
    - npm run test-launcher
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: empiricalci
    commands:
      - docker tag empiricalci/emp:test empiricalci/emp:$CIRCLE_TAG
      - docker push empiricalci/emp:$CIRCLE_TAG
  dockerhub:
    branch: master
    commands:
      - docker tag empiricalci/emp:test empiricalci/emp:master
      - docker push empiricalci/emp:master
