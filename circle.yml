machine:
  node:
    version: 5
  services:
    - docker
dependencies:
  override: 
    - docker build -t empiricaladmin/emp .
test:
  override:
    - docker run --entrypoint npm empiricaladmin/emp test 

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push empiricaladmin/emp
