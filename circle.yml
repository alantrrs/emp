machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 5
  services:
    - docker
dependencies:
  override: 
    - curl -L https://github.com/docker/compose/releases/download/1.6.2/run.sh > $(pwd)/docker-compose
    - chmod +x ./docker-compose
    - docker login -e $DOCKER_EMAIL_ALT -u alantrrs -p $DOCKER_PASS_ALT
test:
  override:
    - ./docker-compose -f integration-tests.yml run emp-test
deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push empiricaladmin/emp
